
services:

  feed_copterspotter:
    image: feed_copterspotter
    build:
      dockerfile: Dockerfile
      tags:
        - registry:5000/fcs/feed_copterspotter:20250127-01

    x-bake:
      platforms:
        - linux/amd64
        - linux/arm64

    container_name: feed_copterspotter
    # privileged: true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '.5'
        reservations:
          memory: 256M
          cpus: '0.5'
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - TZ=UTC
    env_file: ".env"
    extra_hosts:
      #- host.docker.internal:172.17.0.1
       - "host.docker.internal:host-gateway"
    ports:
      - 8999:8999
    command: ["python3", "feed_copterspotter.py", "-i", "15", "-w", "-v"]
