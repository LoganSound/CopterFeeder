
services:

  feed_copterspotter:
    image: feed_copterspotter
    build: .
    container_name: feed_copterspotter
    privileged: true
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    env_file: ".env"
    extra_hosts:
      #- host.docker.internal:172.17.0.1
       - "host.docker.internal:host-gateway"
    ports:
      - 8999:8999
    command: ["python3", "feed_copterspotter.py", "-i", "30", "-w", "-D"]
