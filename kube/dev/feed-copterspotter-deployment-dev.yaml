apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ./kube-docker-compose.yml_kube_ignore -n fcs convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: feed-copterspotter
  name: feed-copterspotter
  namespace: fcs-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: feed-copterspotter
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f ./kube-docker-compose.yml_kube_ignore -n fcs convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: feed-copterspotter
    spec:
      containers:
        - args:
            - python3
            - feed_copterspotter.py
            - -i
            - "15"
            - -w
            - -v
          env:
            - name: FEEDER_ID
              valueFrom:
                configMapKeyRef:
                  key: FEEDER_ID
                  name: fcs-env
            - name: MONGOPW
              valueFrom:
                configMapKeyRef:
                  key: MONGOPW
                  name: fcs-env
            - name: MONGOUSER
              valueFrom:
                configMapKeyRef:
                  key: MONGOUSER
                  name: fcs-env
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  key: MONGO_URL
                  name: fcs-env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  key: PORT
                  name: fcs-env
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: SERVER
              valueFrom:
                configMapKeyRef:
                  key: SERVER
                  name: fcs-env
          image: registry:5000/fcs/feed_copterspotter:20250125-03
          name: feed-copterspotter
          ports:
            - containerPort: 8999
              protocol: TCP
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      restartPolicy: Always

      tolerations:
        - key: "arm64"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
        - key: "adsb"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
